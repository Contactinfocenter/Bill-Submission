<!DOCTYPE html>
<html lang="en">
<head>
    <title>Index | Contact Center Team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include CSS -->
    <link rel="shortcut icon" href="./assets/img/favicon1.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png"/>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Include Bootstrap-datepicker CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    
    <style>
               body {
    background-color: #F8F8F8; /* Change this color to your desired background color */
    }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active no-hover" id="hh"><span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item mx-1">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="Preview.html">Preview</a>
                    </li>                     
                    <li class="nav-item mx-1">
                        <a id="userlink" class="nav-link" href="#">Username</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a id="signoutlink" class="nav-link" href="#">Sign Out</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
    
    
    <br><br>
   
    <!-- Content -->
    <div class="container mt-4">
        <h5 class="mb-4 text-center" style="padding-top: 20px;">Conveyance and Remote bill submission form</h5>

        <hr>
        <form id="conveyanceForm">
            <!-- Employee ID and Month Fields -->
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="employeeId">Employee ID:</label>
                    <input type="text" class="form-control" name="employeeId" required autocomplete="off">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="month">Month:</label>
                    <input type="text" class="form-control" id="month" name="month" required autocomplete="off">
                </div>
            </div>

            <!-- Bill details will be added here -->
            <div id="billList"></div>

            <!-- Add and Remove Bill Buttons -->
            <div class="text-center">
                <button type="button" class="btn btn-success mb-3" onclick="addBill()">Add Bill</button>
                <button type="button" class="btn btn-danger mb-3" onclick="removeBill()">Remove Last Bill</button>
            </div>

            <!-- Preview Button -->
            <button type="button" class="btn btn-primary mr-2" onclick="togglePreview()">Preview</button>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>

            <!-- Hidden input for timestamp -->
            <input type="hidden" id="timestamp" name="timestamp" value="">
        </form>
    </div>

    <!-- Loading spinner -->
    <div id="loading-overlay" class="overlay">
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Processing...</p>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-labelledby="invoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">Your Conveyance and Remote bill summary</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="invoiceContent">
                        <!-- Invoice content will be displayed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Conveyance and Remote bill details submitted successfully!
                    <p>Total Bill Amount: <span id="totalAmount"></span> Taka</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/authenticate.js"></script>
    <script src="assets/js/form.js"></script>

   
</body>
</html>
