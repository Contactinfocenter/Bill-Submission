<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Contact Center Team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png"/>
    <!-- Include CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Include JavaScript -->
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        margin: 0px;
        background-image: url('./assets/img/register_bg_2.png');
        background-size: cover; /* Adjust the background size as needed */
        background-repeat: no-repeat;
        background-attachment: fixed; /* This ensures the background stays fixed */
        background: #283c86; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #283c86, #45a247); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #283c86, #45a247); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
    .login-container {
    background-color: #D4D4D8; /* Background color for the container */
    padding-left: 80px; /* Add left padding */
    padding-right: 80px; /* Add right padding */
    padding-top: 40px; /* Add top padding */
    padding-bottom: 40px; /* Add bottom padding */
    border-radius: 7px; /* Add rounded corners if desired */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
    max-width: 800px !important;
    margin: 0 auto; /* Center the container horizontally */
    }
    /* Custom CSS for a black outline button */
    .btn-outline-black {
        color: #000; /* Text color */
        background-color: transparent; /* Transparent background */
        border: 1px solid #000; /* Black border */
    }

    /* Custom CSS for hover and focus states (optional) */
    .btn-outline-black:hover,
    .btn-outline-black:focus {
        color: #fff; /* Text color on hover/focus */
        background-color: #000; /* Background color on hover/focus */
        border: 1px solid #000; /* Border color on hover/focus (same as normal state) */
    }
    .form-control:focus,
    .form-control:active {
        border-color: #000; /* Black border on focus and active states */
        box-shadow: none; /* Remove the default box-shadow */
    }
    /* Custom CSS for the custom switch */
    .custom-control-input:checked ~ .custom-control-label::before {
        background-color: #000; /* Black background color when the checkbox is checked */
        border-color: #000; /* Black border color when the checkbox is checked */
    }

    /* Custom CSS to change the focus outline color to black */
    .custom-control-input:focus ~ .custom-control-label::before {
        box-shadow: none; /* Black focus outline */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h5 class="mb-3 text-center">Sign in with credentials</h5><hr>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch mb-3">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me Logged In</label>
        </div>
        <button type="submit" id="sub_btn" class="btn btn-outline-black mb-3 w-100">Login</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want to create an account?</a>
    </div>
    <script type="module" src="assets/js/login.js"></script>

</body>
</html>
